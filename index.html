<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/location-icon.svg" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
  <!-- Floating Buttons -->
  <div class="floating-buttons">
    <img src="assets/search-icon.svg" id="search-toggle" />
    <img src="assets/direction-icon.svg" id="direction-toggle" />
    <img src="assets/live-location.svg" id="live-location" />
    <img src="assets/satellite-icon.svg" id="satellite-toggle" />
  </div>

  <!-- Floating Search -->
  <div class="floating-search" id="search-box">
    <input type="text" id="search-input" placeholder="Search a place..." autocomplete="off" />
    <button id="search-button">Search</button>
    <img src="assets/close-icon.svg" class="close-btn" id="close-search" />
  </div>

  <!-- Direction Box -->
  <div class="floating-direction" id="direction-panel">
    <input type="text" id="start" placeholder="Start location" />
    <input type="text" id="end" placeholder="End location" />
    <button id="get-route">Get Direction</button>
    <img src="assets/close-icon.svg" class="close-btn" id="close-direction" />
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="geo-capture.js"></script>
  <script src="script.js"></script>
</body>
</html>
