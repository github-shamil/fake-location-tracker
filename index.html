<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Location Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/search-icon.svg" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
  <div id="map"></div>

  <img src="assets/search-icon.svg" class="icon search-toggle" alt="Search" />
  <img src="assets/direction-icon.svg" class="icon direction-toggle" alt="Direction" />

  <!-- Search Panel -->
  <div class="floating-search hidden">
    <input id="search-input" type="text" placeholder="Search place..." />
    <button onclick="searchLocation()">Search</button>
    <button onclick="toggleSearch()">Close</button>
  </div>

  <!-- Direction Panel -->
  <div class="floating-direction hidden" id="direction-panel">
    <input id="start" type="text" placeholder="Start location" />
    <input id="end" type="text" placeholder="Destination" />
    <button onclick="getDirections()">Get Directions</button>
    <button onclick="toggleDirection()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
