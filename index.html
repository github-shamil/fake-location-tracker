<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Google Maps</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/search-icon.svg">
</head>
<body class="light-mode">
  <div id="map"></div>

  <div class="floating-buttons">
    <img src="assets/search-icon.svg" id="search-toggle" />
    <img src="assets/direction-icon.svg" id="direction-toggle" />
    <img src="assets/layers-icon.svg" id="layer-toggle" />
    <img src="assets/live-location.svg" id="location-toggle" />
    <img src="assets/traffic-icon.svg" id="traffic-toggle" />
    <img src="assets/weather-icon.svg" id="weather-toggle" />
    <img src="assets/history-icon.svg" id="history-toggle" />
    <img src="assets/theme-icon.svg" id="theme-toggle" />
  </div>

  <div class="floating-search" style="display:none;">
    <input id="searchBox" type="text" placeholder="Search place...">
    <div id="searchSuggestions" class="suggestion-box"></div>
    <button onclick="searchPlace()">Search</button>
  </div>

  <div id="direction-panel" style="display:none;">
    <input id="start" type="text" placeholder="Start (or type 'my location')">
    <div id="startSuggestions" class="suggestion-box"></div>
    <input id="end" type="text" placeholder="Destination">
    <div id="endSuggestions" class="suggestion-box"></div>
    <button onclick="getDirections()">Get Direction</button>
    <div id="routeSummary"></div>
  </div>

  <div id="weather-box" style="display:none;">
    <p id="weatherTemp"></p>
    <p id="weatherCondition"></p>
    <div id="weatherDetails"></div>
  </div>

  <div id="history-panel" style="display:none;">
    <h3>Search History</h3>
    <ul id="historyList"></ul>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
