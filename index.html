<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Location Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
</head>
<body>
  <div id="map"></div>

  <!-- UI Icons -->
  <div id="search-icon" class="icon-btn">🔍</div>
  <div id="layer-btn" class="icon-btn">🗺️</div>
  <div id="direction-icon" class="icon-btn">🧭</div>
  <div id="locate-btn" class="icon-btn">📍</div>

  <!-- Search Box -->
  <div id="search-box" class="popup-box">
    <div id="close-search" class="close-btn">✖</div>
    <input id="search-input" type="text" placeholder="Search a place" />
    <button id="search-button">Search</button>
  </div>

  <!-- Direction Box -->
  <div id="direction-box" class="popup-box">
    <div id="close-direction" class="close-btn">✖</div>
    <input id="from" type="text" placeholder="From" />
    <input id="to" type="text" placeholder="To" />
    <button id="get-direction">Get Direction</button>
  </div>

  <!-- Layer Switcher Popup -->
  <div id="layer-popup">
    <div class="layer-option" data-style="streets-v2">🛣️ Street</div>
    <div class="layer-option" data-style="satellite">🛰️ Satellite</div>
    <div class="layer-option" data-style="hybrid">🌐 Hybrid</div>
    <div class="layer-option" data-style="topo">🗻 Topo</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
