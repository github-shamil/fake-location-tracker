<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Fake Location Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
</head>
<body>
  <div id="map"></div>  <!-- Floating Icons -->  <div class="floating-icons">
    <img src="assets/layers-icon.svg" id="mapTypeToggle" title="Map Type" />
    <img src="assets/live-location.svg" id="locateMe" title="Current Location" />
  </div>  <!-- Zoom Controls -->  <div class="zoom-controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
  </div>  <!-- Search Panel -->  <div class="search-container" id="searchPanel">
    <img src="assets/search-icon.svg" class="search-toggle" id="searchToggle" />
    <div class="search-box" id="searchBox">
      <input type="text" id="placeInput" placeholder="Search here..." />
      <button id="searchBtn">Search</button>
      <img src="assets/close-icon.svg" id="closeSearch" class="close-btn" />
    </div>
  </div>  <!-- Direction Panel -->  <div class="direction-container" id="directionPanel">
    <img src="assets/direction-icon.svg" class="direction-toggle" id="directionToggle" />
    <div class="direction-box" id="directionBox">
      <input type="text" id="start" placeholder="Your location" />
      <input type="text" id="end" placeholder="Choose destination" />
      <div class="transport-icons">
        <img src="assets/car.svg" id="car" />
        <img src="assets/bike.svg" id="bike" />
        <img src="assets/train.svg" id="train" />
        <img src="assets/walk.svg" id="walk" />
      </div>
      <button id="getDirection">Get Direction</button>
      <img src="assets/close-icon.svg" id="closeDirection" class="close-btn" />
    </div>
  </div>  <!-- Map Type Popup -->  <div class="map-type-popup" id="mapTypePopup">
    <div class="map-option" data-type="default">Default</div>
    <div class="map-option" data-type="satellite">Satellite</div>
    <div class="map-option" data-type="terrain">Terrain</div>
    <div class="map-option" data-type="traffic">Traffic</div>
    <div class="map-option" data-type="transit">Public Transport</div>
    <div class="map-option" data-type="weather">Weather</div>
  </div>  <script src="script.js"></script></body>
</html>
