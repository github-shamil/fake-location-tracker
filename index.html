<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Fake Location Tracker - Qatar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="assets/search-icon.svg">
  <script defer src="font-loader.js"></script>
  <script defer src="loading.js"></script>
  <script defer src="map-init.js"></script>
  <script defer src="geo-capture.js"></script>
  <script defer src="search.js"></script>
  <script defer src="direction.js"></script>
  <script defer src="traffic.js"></script>
  <script defer src="weather.js"></script>
  <script defer src="search-history.js"></script>
  <script defer src="theme-toggle.js"></script>
  <script defer src="language-override.js"></script>
  <script defer src="location-marker.js"></script>
  <script defer src="animation.js"></script>
  <script defer src="ui-toggle.js"></script>
</head>

<body>
  <div id="loading-screen">
    <img src="assets/loading-spinner.gif" alt="Loading...">
  </div>

  <div id="map"></div>

  <div class="floating-ui">
    <button id="search-toggle">
      <img src="assets/search-icon.svg" alt="Search">
    </button>
    <button id="direction-toggle">
      <img src="assets/direction-icon.svg" alt="Direction">
    </button>
    <button id="traffic-toggle">
      <img src="assets/traffic-icon.svg" alt="Traffic">
    </button>
    <button id="weather-toggle">
      <img src="assets/weather-icon.svg" alt="Weather">
    </button>
    <button id="live-location">
      <img src="assets/live-location.svg" alt="Live">
    </button>
    <button id="theme-toggle">🌓</button>
  </div>

  <div class="floating-search" id="search-panel">
    <input type="text" id="search-box" placeholder="Search places...">
    <button id="search-btn">Search</button>
    <button id="search-close">❌</button>
  </div>

  <div class="floating-direction" id="direction-panel">
    <input type="text" id="direction-from" placeholder="Start">
    <input type="text" id="direction-to" placeholder="Destination">
    <button id="direction-btn">Get Directions</button>
    <button id="direction-close">❌</button>
  </div>
</body>

</html>
