<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Location Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/map-icon.svg" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <div id="map"></div>

  <!-- Search Icon -->
  <img src="assets/search-icon.svg" id="search-icon" class="map-icon" />

  <!-- Search Box -->
  <div id="search-box" class="box">
    <input type="text" id="search-input" placeholder="Search place..." />
    <button id="search-button">Search</button>
    <button id="close-search">✕</button>
  </div>

  <!-- Direction Icon -->
  <img src="assets/direction-icon.svg" id="direction-icon" class="map-icon" />

  <!-- Direction Box -->
  <div id="direction-box" class="box">
    <input type="text" id="from" placeholder="Start" />
    <input type="text" id="to" placeholder="Destination" />
    <button id="get-direction">Get Direction</button>
    <button id="close-direction">✕</button>
  </div>

  <!-- Locate Icon -->
  <img src="assets/location-icon.svg" id="locate-btn" class="map-icon" />

  <!-- Map Layer Icon -->
  <img src="assets/layer-icon.svg" id="layer-btn" class="map-icon" />

  <!-- Map Layer Popup -->
  <div id="layer-popup" class="popup">
    <div class="layer-option" data-style="streets-v2">Streets</div>
    <div class="layer-option" data-style="satellite">Satellite</div>
    <div class="layer-option" data-style="hybrid">Hybrid</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
