<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Location Tracker</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <!-- Icons (optional for theme/layer toggles) -->
  <link rel="icon" href="assets/search-icon.svg" />
</head>
<body class="light-mode">
  
  <!-- ðŸŒ MAP CONTAINER -->
  <div id="map"></div>

  <!-- ðŸŒ FLOATING SEARCH BAR -->
  <div class="floating-search" id="top-search-bar">
    <input type="text" id="searchBox" placeholder="Search a place..." autocomplete="off" />
    <button class="search-btn" onclick="searchPlace()">Search</button>
    <div id="searchSuggestions" class="suggestions"></div>
  </div>

  <!-- ðŸ§« ROUTE PANEL -->
  <div class="panel" id="direction-panel">
    <button class="close-btn" onclick="hidePanel('direction-panel')">
      <img src="assets/close-icon.svg" alt="Close" />
    </button>
    <label>Start:</label>
    <input type="text" id="start" placeholder="e.g., My Location or place name" autocomplete="off" />
    <div id="startSuggestions" class="suggestions"></div>

    <label>Destination:</label>
    <input type="text" id="end" placeholder="Enter destination" autocomplete="off" />
    <div id="endSuggestions" class="suggestions"></div>

    <button class="search-btn" onclick="getDirections()">Get Direction</button>
    <div id="routeSummary"></div>
  </div>

  <!-- ðŸ“‹ HISTORY PANEL -->
  <div class="panel" id="history-panel" style="display:none;">
    <button class="close-btn" onclick="hidePanel('history-panel')">
      <img src="assets/close-icon.svg" alt="Close" />
    </button>
    <h3>Search History</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- âš™ï¸ CONTROL BUTTONS -->
  <div class="floating-buttons">

    <button class="toggle-btn" id="direction-toggle" title="Directions">
      <img src="assets/direction-icon.svg" alt="Direction" />
    </button>

    <button class="toggle-btn" id="location-toggle" title="My Live Location">
      <img src="assets/location-icon.svg" alt="My Location" />
    </button>

    <button class="toggle-btn" id="theme-toggle" title="Toggle Dark Mode">
      <img src="assets/darkmode-icon.svg" alt="Theme" />
    </button>

    <button class="toggle-btn" id="layer-toggle" title="Switch Map View">
      <img src="assets/satellite-icon.svg" alt="Layers" />
    </button>

    <button class="toggle-btn" id="history-toggle" title="Search History">
      <img src="assets/search-icon.svg" alt="History" />
    </button>
  </div>

  <!-- ðŸ“œ Required Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
