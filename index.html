<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Google Maps</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet & Plugins -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <!-- MapTiler ENGLISH tiles -->
  <script src="https://api.maptiler.com/maps/streets/leaflet/tiles.js?key=VcSgtSTkXfCbU3n3RqBO"></script>
</head>
<body>
  <!-- Map Container -->
  <div id="map"></div>

  <!-- Search Button -->
  <button id="search-toggle" class="map-btn right-center">
    <img src="assets/search-icon.svg" alt="Search" />
  </button>

  <!-- Search Box -->
  <div id="search-box" class="search-box">
    <input type="text" id="search-input" placeholder="Search a place..." />
    <button id="search-btn">Search</button>
    <button id="search-close">✕</button>
  </div>

  <!-- Direction Button -->
  <button id="direction-toggle" class="map-btn bottom-right">
    <img src="assets/direction-icon.svg" alt="Direction" />
  </button>

  <!-- Direction Box -->
  <div id="direction-box" class="direction-box">
    <input type="text" id="start-input" placeholder="Start" />
    <input type="text" id="end-input" placeholder="Destination" />
    <button id="get-direction">Go</button>
    <button id="direction-close">✕</button>
  </div>

  <!-- Live Location -->
  <button id="live-location" class="map-btn bottom-left">
    <img src="assets/gps-icon.svg" alt="GPS" />
  </button>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
