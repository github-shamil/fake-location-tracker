<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Location Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/location-icon.svg" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Icons -->
  <img src="assets/search-icon.svg" class="icon" id="search-icon" />
  <img src="assets/direction-icon.svg" class="icon" id="direction-icon" />
  <img src="assets/layers-icon.svg" class="icon" id="layer-btn" />
  <img src="assets/location-icon.svg" class="icon" id="locate-btn" />

  <!-- Search Box -->
  <div id="search-box" class="panel">
    <input type="text" id="search-input" placeholder="Search places..." />
    <button id="search-button">Search</button>
    <button id="close-search">✕</button>
  </div>

  <!-- Direction Box -->
  <div id="direction-box" class="panel">
    <input type="text" id="from" placeholder="From" />
    <input type="text" id="to" placeholder="To" />
    <button id="get-direction">Go</button>
    <button id="close-direction">✕</button>
  </div>

  <!-- Layer Popup -->
  <div id="layer-popup">
    <div class="layer-option" data-style="streets-v2">🗺️ Street</div>
    <div class="layer-option" data-style="satellite-v2">🌎 Satellite</div>
    <div class="layer-option" data-style="hybrid">🛰️ Hybrid</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
