<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Location Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"/>
</head>
<body>
  <div id="map"></div>

  <!-- 🔘 Map Controls -->
  <div id="map-controls">
    <button class="toggle-btn" id="dark-mode-toggle" title="Toggle Dark Mode">🌓</button>
    <button class="toggle-btn" id="layer-toggle" title="Change Map Type">🗺️</button>
    <button class="toggle-btn" id="location-toggle" title="Show My Location">
      <img src="assets/location-icon.svg" alt="My Location" />
    </button>
    <button class="toggle-btn" id="search-toggle" title="Search">
      <img src="assets/search-icon.svg" alt="Search" />
    </button>
    <button class="toggle-btn" id="direction-toggle" title="Direction">
      <img src="assets/direction-icon.svg" alt="Direction" />
    </button>
    <button class="toggle-btn" id="download-route" title="Download Route">⬇️</button>
  </div>

  <!-- 🔍 Floating Search Bar -->
  <div class="panel floating-panel" id="search-panel">
    <button class="close-btn" onclick="hidePanel('search-panel')"><img src="assets/close-icon.svg" alt="Close" /></button>
    <input type="text" id="searchBox" placeholder="Search place..." autocomplete="off" />
    <div id="searchSuggestions" class="suggestions"></div>
    <button class="search-btn" onclick="searchPlace()">Search</button>
  </div>

  <!-- 🛣️ Direction Panel -->
  <div class="panel" id="direction-panel">
    <button class="close-btn" onclick="hidePanel('direction-panel')"><img src="assets/close-icon.svg" alt="Close" /></button>
    <input type="text" id="start" placeholder="Start location (e.g. My Location)" autocomplete="off" />
    <div id="startSuggestions" class="suggestions"></div>

    <!-- ⛔ Add Waypoint button -->
    <div id="waypoint-container"></div>
    <button class="add-stop-btn" onclick="addWaypoint()">+ Add Stop</button>

    <input type="text" id="end" placeholder="Destination" autocomplete="off" />
    <div id="endSuggestions" class="suggestions"></div>

    <button class="search-btn" onclick="getDirections()">Get Direction</button>
    <div id="route-summary"></div>
  </div>

  <!-- 📢 Voice Input -->
  <button id="voice-search-btn" title="Voice Search 🔊">🎤</button>

  <!-- 🔧 Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
