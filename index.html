<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Location</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/location-icon.svg" type="image/svg+xml" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFakeKeyForNow&libraries=places"></script>
</head>
<body>
  <div id="map"></div>

  <!-- Floating Controls -->
  <img src="assets/search-icon.svg" class="floating-icon right-center" id="search-toggle" title="Search" />
  <img src="assets/direction-icon.svg" class="floating-icon right-bottom" id="direction-toggle" title="Directions" />
  <img src="assets/live-location.svg" class="floating-icon left-bottom" id="live-location" title="Live Location" />
  <img src="assets/traffic-icon.svg" class="floating-icon right-top" title="Traffic" />
  <img src="assets/weather-icon.svg" class="floating-icon left-top" title="Weather" />

  <!-- Search Box -->
  <div class="floating-search" id="search-box">
    <input type="text" id="search-input" placeholder="Search place..." />
    <button id="search-btn">Search</button>
    <button id="close-search">✖</button>
  </div>

  <!-- Direction Panel -->
  <div class="floating-direction" id="direction-panel">
    <input type="text" id="start" placeholder="Start location" />
    <input type="text" id="end" placeholder="Destination" />
    <button id="route-btn">Get Directions</button>
    <button id="close-direction">✖</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="geo-capture.js"></script>
</body>
</html>
