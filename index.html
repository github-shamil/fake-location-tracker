<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Location Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>
<body class="light-mode">
  <div id="map"></div>  <!-- Floating Icons -->  <div class="floating-controls">
    <img src="assets/search-icon.svg" id="search-toggle" alt="Search" />
    <img src="assets/direction-icon.svg" id="direction-toggle" alt="Direction" />
    <img src="assets/layer-icon.svg" id="layer-toggle" alt="Layer" />
    <img src="assets/traffic-icon.svg" id="traffic-toggle" alt="Traffic" />
    <img src="assets/weather-icon.svg" id="weather-toggle" alt="Weather" />
    <img src="assets/location-icon.svg" id="location-toggle" alt="My Location" />
    <img src="assets/theme-icon.svg" id="theme-toggle" alt="Theme" />
  </div>  <!-- Floating Search -->  <div class="floating-search">
    <input id="searchBox" placeholder="Search a place..." autocomplete="off" />
    <div id="searchSuggestions" class="suggestion-box"></div>
    <button onclick="searchPlace()">Search</button>
  </div>  <!-- Direction Panel -->  <div id="direction-panel" class="panel">
    <button class="close-btn" onclick="closeDirectionPanel()">&times;</button>
    <input id="start" placeholder="Start" autocomplete="off" />
    <div id="startSuggestions" class="suggestion-box"></div>
    <input id="end" placeholder="Destination" autocomplete="off" />
    <div id="endSuggestions" class="suggestion-box"></div>
    <button onclick="getDirections()">Get Directions</button>
    <div id="routeSummary"></div>
  </div>  <!-- Weather Box -->  <div id="weather-box" class="panel">
    <div id="weatherTemp">--</div>
    <div id="weatherCondition">Loading...</div>
    <div id="weatherDetails"></div>
  </div>  <!-- History Panel -->  <div id="history-panel" class="panel">
    <button class="close-btn" onclick="hidePanel('history-panel')">&times;</button>
    <ul id="historyList"></ul>
  </div>  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>  <script src="script.js"></script></body>
</html>
